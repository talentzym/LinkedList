  <script>
    // 封装栈类
    /**
      基于数组的栈结构
        - push: 添加一个新元素到栈顶
        - pop: 移除栈顶的元素, 同时返回被移除的元素
        - peek: 返回栈顶的元素, 不对栈做任何修改
        - isEmpty: 如果栈里没有任何元素就返回true, 否则返回false
        - size: 返回栈里的元素个数, 这个方法和数组的length属性很类似
        - toString: 将栈结构的内容以字符串的形式返回
    */
    class Stack{
      constructor(){
        this.items = []
      }
      // 栈的相关操作
      push (elm) {
        this.items.push(elm)
      }
      pop(){
        return this.items.pop()
      }
      peek(){
        return this.items[this.items.length - 1]
      }
      isEmpty(){
        return this.items.length > 0 ? false : true
      }
      size(){
        return this.items.length
      }
      toString(){
        let result = ''
        this.items.forEach(item=>{
          result += item + ' '
        })
        return result
      }
    }

    // 栈的使用
    var s = new Stack()
    // s.push(10)
    // s.push(20)
    // s.push(30)
    // console.log(s);
    // s.pop()
    // console.log(s);
    // console.log(s.peek());
    // console.log(s.isEmpty());
    // console.log(s.size());
    // console.log(s.toString());

    function dec2bin(decNumber){
      let stack = new Stack()
      // 不确定次数，用while循环
      while (decNumber > 0) {
        // 获取余数放入栈中
        stack.push(decNumber % 2)
        // 获取整除后的结果，用作下一次循环
        decNumber = Math.floor(decNumber / 2)
      }
      //从栈中取出0或1
      var binaryString = ''
      while (!stack.isEmpty()) {
        binaryString += stack.pop()
      }
      return binaryString
    }
    console.log(dec2bin(500));
    
  </script>
