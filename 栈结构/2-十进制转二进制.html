<body>
  <script>
  function dec2bin(decNumber){
      let result = [];
      while (decNumber > 0) {
        result.push(decNumber % 2)
        decNumber = Math.floor(decNumber/2)
      }

      let string = ''
      while(result.length > 0) {
        string += result.pop()
      }
      return string
    }
    console.log(dec2bin(100));
    
    

  </script>
